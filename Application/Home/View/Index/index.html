		.item-btn {
			float: right;
			margin-right: 110px;
			font-size: 16px;
			line-height: 30px;
			text-align: center;
			color: #5b805f;
		}
		.item-btn a {
			display: inline-block;
			color: #5b805f;
			width: 60px;
			height: 30px;
			border: 1px solid #5b805f;
		}
		#slider div {
			width: 420px;
			height: 320px;
			position: absolute;
		}
		#slider div a {
			color: white;
			text-align: center;
		}

		#slider-footer span {
			float: right;
			font-size: 18px;
			color: #eee;
			line-height: 45px;
			margin-right: 20px;
		}
		 .footnote {
			display: inline-block;
			width: 400px;
			height: 300px;
			opacity: 0.6;
			background: #555;
			margin: 10px 10px;
			color: white;
			font-size: 20px;
		}
		.footnote p {
			display: block;
			width: 320px;
			height: 240px;
			border: 1px solid #FFFFFF;
			margin: 30px auto;
			word-break:break-word;
			border-radius: 20px;
		} 
		#cell-right ul{
			display: block;
			width: 100%;
		}
		#cell-right li {
			display: inline-block;
			width: 210px;
			height: 190px;
			margin-top: 20px;
			margin-right: 10px;

		#cell-right img {
			display: inline-block;
			width: 100%;
			height: 140px;
			background: #B3ACAC;
		}
		#cell-right li span {
			width: 100%;
			height: 50px;
			background: #5b805f;
		}
		#cell-right li h5 {
			display: block;
			color: #fff;
			font-size: 18px;
			text-align: center;
		}
		#left-item ul {
			border-radius: 0 0 0 40px;
			border-left: 1px solid #fec156;
			border-bottom: 1px solid #fec156;
			border-right: 1px solid #ffffff;
			border-top: 1px solid #ffffff;
		}
		#right-item ul {
			background: #5b805f;
			border-radius: 10px 50px 10px 10px;
