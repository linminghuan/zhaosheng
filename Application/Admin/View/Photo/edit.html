<!DOCTYPE html>
<html lang="en">
<head>
	<include file="./Application/Admin/View/Public/resouce.html" title="修改图片"/>
</head>
<body>
	<div class="container-fluid">
		<include file="./Application/Admin/View/Public/header.html"/>
		<div class="row">
			<include file="./Application/Admin/View/Public/left_nav.html"/>
			<div class="col-xs-10 col-sm-10 col-md-9 col-lg-9">
				<div class="panel panel-default">
		   			<div class="panel-body">
						<div class="row">
							<ol class="breadcrumb">
							    <li><a href="__ROOT__/Admin/index/index">首页</a></li>
							    <li><a href="__ROOT__/Admin/Photo/index">图片管理</a></li>
							    <li>编辑图片</li>
							</ol>
						</div>
						<div class="row">
							<form class="form-horizontal" role="form" method="post" action="__URL__/update/id/{$data.id}"> 
							<div class="form-group">
								<label for="note" class="col-sm-2 control-label">描述</label>
								<div class="col-sm-10">
								<input type="text" class="form-control" id="note" name="note" placeholder="请输入描述" value="{$data.note}">
								</div>
							</div>
							<div class="form-group">
								<label for="author" class="col-sm-2 control-label">作者</label>
								<div class="col-sm-10">
								<input type="text" class="form-control" id="author" name="author" placeholder="请输入作者" value="{$data.author}">
								</div>
							</div>
							<div class="form-group">
								<label for="category" class="col-sm-2 control-label">图片类型</label>
								<div class=" col-sm-2">
									<select class="form-control" name="category" id="category">
										<option>jsojwojdi</option>
										<option value="student">学生风采</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="status" class="col-sm-2 control-label">是否显示</label>
								<div class="col-sm-2">
									<label>
										<input type="radio" name="status" id="status1" value="2" checked> 首页显示
									</label>
									<label>
										<input type="radio" name="status" id="status1" value="1"> 显示
									</label>
									<label>
										<input type="radio" name="status" id="status2" value="0">不显示
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">图片</label>
								<!-- 加载编辑器的容器 -->
							    <img id="photo_url" src="{$data.url}">
							    <input type="hidden" name="url" value="{$data.url}">
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-success">保存</button>
								</div>
							</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<include file="./Application/Admin/View/Public/footer.html"/>
	</div>
</body>
</html>
<script type="text/javascript">
	InitRadio($("input[name='status']"),"{$data.status}");
	InitNav($('#left_nav li'),"{$category}");
	InitCategory($('#category')[0],$('#sub_category')[0],"{$data.category}","{$data.sub_category}");
	$(function (){
		$("#photo_form").validate({
	    	rules:{
	    		note:{
	    			required:true,
	    			maxlength:255
	    		},
	    		author:{
	    			required:true,
	    			maxlength:255
	    		},
	    		status:"required",
	    	},
	    	messages:{
	    		note:{
	    			required:"请填写图片描述",
	    			maxlength:255
	    		},
	    		author:{
	    			required:"请填写作者名",
	    			maxlength:255
	    		},
	    		status:"请设置是否显示",
	    	},
	    });
	});
</script>
