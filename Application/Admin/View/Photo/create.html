<!DOCTYPE html>
<html lang="en">
<head>
	<include file="./Application/Admin/View/Public/resouce.html" title="新增图片"/>
</head>
<body>
	<div class="container-fluid">
		<include file="./Application/Admin/View/Public/header.html"/>
		<div class="row">
			<include file="./Application/Admin/View/Public/left_nav.html"/>
			<div class="col-xs-10 col-sm-10 col-md-9 col-lg-9">
				<div class="panel panel-default">
		   			<div class="panel-body">
						<div class="row">
							<ol class="breadcrumb">
							    <li><a href="__ROOT__/Admin/Index/index">首页</a></li>
							    <li><a href="__ROOT__/Admin/Photo/index">图片管理</a></li>
							    <li>新增图片</li>
							</ol>
						</div>
						<div class="row">
							<form class="form-horizontal" name="photo_form" role="form" method="post" action="__URL__/insert"> 
							<div class="form-group">
								<label for="note" class="col-sm-2 control-label">描述</label>
								<div class="col-sm-10">
								<input type="text" class="form-control" id="note" name="note" placeholder="请输入描述">
								</div>
							</div>
							<div class="form-group">
								<label for="author" class="col-sm-2 control-label">作者</label>
								<div class="col-sm-10">
								<input type="text" class="form-control" id="author" name="author" placeholder="请输入作者">
								</div>
							</div>
							<div class="form-group">
								<label for="category" class="col-sm-2 control-label">图片类型</label>
								<div class=" col-sm-2">
									<select class="form-control" name="category" id="category">
										<option value="student">学生风采</option>
										<!-- <option value="banner">banner轮播</option>
										<option value="famous">名师风采</option> -->
									</select>
								</div>
								<!-- <label for="sub_category" class="col-sm-2 control-label">图片二级类型</label>
								<div class=" col-sm-2">
									<select class="form-control" name="sub_category" id="sub_category" disabled="true">
										<option></option>
										<option value="star_teacher">名师</option>
									    <option value="professor">教授</option>
									    <option value="associate_professor">副教授</option>
									</select>
								</div> -->
							</div>
							<div class="form-group">
								<label for="status" class="col-sm-2 control-label">是否显示</label>
								<div class="col-sm-2">
									<label>
										<input type="radio" name="status" id="status1" value="2" checked> 首页显示
									</label>
									<label>
										<input type="radio" name="status" id="status1" value="1" checked> 显示
									</label>
									<label>
										<input type="radio" name="status" id="status2" value="0">不显示
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">图片</label>
								<!-- 加载编辑器的容器 -->
							    <texterea id="ue_container" name="url" type="text/plain" class="col-sm-9" style="height:490px;"></texterea>
							    <!-- 配置文件 -->
							    <script type="text/javascript" src="__ROOT__/Application/Common/Ueditor/ueditor.config.js"></script>
							    <!-- 编辑器源码文件 -->
							    <script type="text/javascript" src="__ROOT__/Application/Common/Ueditor/ueditor.all.js"></script>
							    <!-- 实例化编辑器 -->
							    <script type="text/javascript">
							        var ue = UE.getEditor('ue_container',{toolbars: [[
								        'simpleupload', //单图上传
								        'insertimage', //多图上传
							        	]]});
							        uParse('.ue_container', {
									    rootPath: '../'
									});
							    </script>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-success">保存</button>
								</div>
							</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<include file="./Application/Admin/View/Public/footer.html"/>
	</div>
</body>
</html>
<script type="text/javascript">
	// InitRadio($("input[name='status']"),"{$data.status}");
	InitNav($('#left_nav li'),"{$category}");
	//InitCategory($('#category')[0].options,"{$data.category}");
	$(function (){
		$("#photo_form").validate({
	    	rules:{
	    		note:{
	    			required:true,
	    			maxlength:255
	    		},/*
	    		author:{
	    			required:true,
	    			maxlength:255
	    		},*/
	    		status:"required",
	    	},
	    	messages:{
	    		note:{
	    			required:"请填写图片描述",
	    			maxlength:255
	    		},/*
	    		author:{
	    			required:"请填写作者",
	    			maxlength:255
	    		},*/
	    		status:"请设置是否显示",
	    	},
	    });
	});
</script>
