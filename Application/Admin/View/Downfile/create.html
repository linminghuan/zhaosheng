<!DOCTYPE html>
<html lang="en">
<head>
	<include file="./Application/Admin/View/Public/resouce.html" title="新增附件"/>
</head>
<body>
	<div class="container-fluid">
		<include file="./Application/Admin/View/Public/header.html"/>
		<div class="row">
			<include file="./Application/Admin/View/Public/left_nav.html"/>
			<div class="col-xs-10 col-sm-10 col-md-9 col-lg-9">
				<div class="panel panel-default">
		   			<div class="panel-body">
						<div class="row">
							<ol class="breadcrumb">
							    <li><a href="__ROOT__/Admin/Index/index">首页</a></li>
							    <li><a href="__ROOT__/Admin/Downfile/index">附件管理</a></li>
							    <li>新增附件</li>
							</ol>
						</div>
						<div class="row">
							<form class="form-horizontal" id="downfile_form" role="form" method="post" action="__URL__/insert"> 
							<div class="form-group">
								<label for="name" class="col-sm-2 control-label">附件名</label>
								<div class="col-sm-10">
								<input type="text" class="form-control" id="name" name="name" placeholder="请输入附件名">
								</div>
							</div>
							<div class="form-group">
								<label for="status" class="col-sm-2 control-label">是否显示</label>
								<div class="col-sm-2">
									<label>
										<input type="radio" name="status" id="status1" value="1" checked> 显示
									</label>
									<label>
										<input type="radio" name="status" id="status2" value="0">不显示
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">上传附件</label>
								<!-- 加载编辑器的容器 -->
							    <texterea id="ue_container" name="url" type="text/plain" class="col-sm-9" style="height:490px;"></texterea>
							    <!-- 配置文件 -->
							    <script type="text/javascript" src="__ROOT__/Application/Common/Ueditor/ueditor.config.js"></script>
							    <!-- 编辑器源码文件 -->
							    <script type="text/javascript" src="__ROOT__/Application/Common/Ueditor/ueditor.all.js"></script>
							    <!-- 实例化编辑器 -->
							    <script type="text/javascript">
							        var ue = UE.getEditor('ue_container',{toolbars: [[
								        'attachment', //附件
							        	]]});
							        uParse('.ue_container', {
									    rootPath: '../'
									});
							    </script>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-success">保存</button>
								</div>
							</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<include file="./Application/Admin/View/Public/footer.html"/>
	</div>
</body>
</html>
<script type="text/javascript">
	// InitRadio($("input[name='status']"),"{$data.status}");
	InitNav($('#left_nav li'),"{$category}");
	// InitCategory($('#category')[0].options,"{$data.category}");
	$(function (){
		$("#downfile_form").validate({
	    	rules:{
	    		name:{
	    			required:true,
	    			maxlength:255
	    		},
	    		status:"required",
	    	},
	    	messages:{
	    		name:{
	    			required:"请填写附件名",
	    			maxlength:255
	    		},
	    		status:"请设置是否显示",
	    	},
	    });
	});
</script>
